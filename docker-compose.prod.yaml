services:
  app:
    image: "ghcr.io/drolx/pepper-local:${APP_VERSION:-0.1}"
    container_name: pepper-app
    restart: unless-stopped
    ports:
      - 8095:8080
    env_file: .env

  postgres:
    image: postgres:15
    container_name: pepper-db
    restart: unless-stopped
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: pepper
      POSTGRES_PASSWORD: pepper
      POSTGRES_DB: pepper
    volumes:
      - ./data/podtgres:/var/lib/postgresql/data

  pg-admin:
    image: dpage/pgadmin4
    container_name: pepper-db-admin
    restart: unless-stopped
    ports:
      - 8096:80
    environment:
      PGADMIN_DEFAULT_EMAIL: me@pepper.com
      PGADMIN_DEFAULT_PASSWORD: pepper
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
